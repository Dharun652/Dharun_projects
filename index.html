<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ---------- Base / Reset ---------- */
    :root{
      --bg-light: #e8f8ff;
      --card-light: rgba(255,255,255,0.9);
      --accent: #00b8ff;
      --accent-2: #0066ff;
      --glass: rgba(255,255,255,0.6);
      --text: #072a35;
      --muted: #234a60;
      --shadow: 0 8px 30px rgba(3,102,153,0.12);
      --radius: 16px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(180deg, var(--bg-light) 0%, #c6eefc 100%);
      color:var(--text);
      transition: background 420ms cubic-bezier(.2,.9,.3,1), color 420ms;
      overflow-x: hidden;
    }

    /* Dark mode tokens */
    body.dark {
      --bg-light: #041422;
      --card-light: rgba(8,18,28,0.62);
      --accent: #0ff6ff;
      --accent-2: #00bcd4;
      --glass: rgba(255,255,255,0.02);
      --text: #eaf8ff;
      --muted: #9fd8ea;
      --shadow: 0 14px 40px rgba(0,200,255,0.08);
    }

    /* ---------- THEME TOGGLE ---------- */
    .theme-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 9999;
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .theme-toggle .tiny {
      font-size:13px;
      color:var(--muted);
      transform: translateY(-2px);
    }
    .switch {
      width:56px;
      height:30px;
      border-radius:999px;
      background:linear-gradient(180deg,#d9d9d9,#bdbdbd);
      position:relative;
      box-shadow: var(--shadow);
      cursor:pointer;
      display:inline-block;
      transition: background 300ms;
      outline: none;
    }
    .switch:focus { box-shadow: 0 0 0 4px rgba(0,180,255,0.08); }
    .switch__knob{
      width:26px;
      height:26px;
      border-radius:50%;
      background:linear-gradient(180deg,#fff,#f0f0f0);
      position:absolute;
      left:2px;
      top:2px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      transition: transform 320ms cubic-bezier(.2,.9,.3,1), box-shadow 200ms;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .switch.checked {
      background: linear-gradient(180deg,#333,#111);
    }
    .switch.checked .switch__knob {
      transform: translateX(26px);
      box-shadow: 0 8px 20px rgba(0,160,200,0.18), 0 0 24px rgba(0,200,255,0.08);
    }

    /* ---------- HERO ---------- */
    .hero {
      min-height:78vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:60px 20px;
      position:relative;
      overflow:hidden;
    }

    /* Background video */
    #bg-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: saturate(120%) contrast(100%) brightness(0.95);
      pointer-events:none;
    }
    /* subtle overlay for readability */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,20,30,0.25), rgba(0,10,20,0.28));
      z-index:-1;
      pointer-events:none;
      transition: background 420ms;
    }

    /* floating bubbles container */
    .bubbles {
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:-1;
      overflow:hidden;
    }
    .bubble{
      position:absolute;
      bottom:-10%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.06));
      border-radius:50%;
      opacity:0.65;
      mix-blend-mode: screen;
      filter: blur(6px);
      animation: rise linear infinite;
    }
    @keyframes rise {
      from { transform: translateY(30vh) scale(0.7); opacity:0; }
      10% { opacity:0.45; }
      60% { opacity:0.9; }
      to { transform: translateY(-140vh) scale(1.05); opacity:0; }
    }

    /* Pulsing title */
    .title {
      font-size: clamp(28px, 4vw, 44px);
      font-weight:800;
      letter-spacing:0.6px;
      color:var(--text);
      text-shadow: 0 6px 30px rgba(0,184,255,0.12);
      margin-bottom:18px;
      animation: pulse 2400ms infinite;
    }
    @keyframes pulse {
      0% { transform: translateY(0) scale(1); text-shadow: 0 6px 20px rgba(0,184,255,0.08); }
      50% { transform: translateY(-4px) scale(1.02); text-shadow: 0 14px 40px rgba(0,200,255,0.16); }
      100% { transform: translateY(0) scale(1); text-shadow: 0 6px 20px rgba(0,184,255,0.08); }
    }

    /* ---------- MENU ---------- */
    .menu {
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
    }
    .menuBtn{
      --btnBg: linear-gradient(180deg,var(--accent),var(--accent-2));
      padding:11px 18px;
      border-radius:12px;
      border: none;
      color: white;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 8px 30px rgba(0,120,200,0.15);
      transform-origin:center;
      transition: transform 160ms cubic-bezier(.2,.9,.3,1), box-shadow 200ms, filter 180ms;
      backdrop-filter: blur(6px);
    }
    .menuBtn:hover{
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 18px 50px rgba(0,140,220,0.18);
      filter:brightness(1.04);
    }
    .menuBtn:active{
      transform: translateY(-2px) scale(0.98);
    }

    /* ---------- PAGES / CARDS ---------- */
    .page {
      display:none;
      padding:48px 20px;
      min-height:60vh;
      animation: pageIn 420ms ease;
    }
    .card{
      max-width:1100px;
      margin: 10px auto;
      background: var(--card-light);
      border-radius: var(--radius);
      padding:22px;
      box-shadow: var(--shadow);
      transition: transform 280ms, box-shadow 280ms, background 320ms;
    }
    @keyframes pageIn {
      from { transform: translateY(8px); opacity:0 }
      to { transform: translateY(0); opacity:1 }
    }

    h2 { font-size:20px; margin-bottom:12px; color:var(--text); }
    p { line-height:1.55; color:var(--muted); }

    .images-row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:12px;}
    .images-row img{ width:100%; height:220px; object-fit:cover; border-radius:12px; transition: transform 320ms; box-shadow: 0 8px 24px rgba(0,0,0,0.08);}
    .images-row img:hover{ transform: scale(1.03) rotate(-0.6deg); }

    .hiddenBox{
      padding:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.7));
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      text-align:center;
      margin-top:10px;
      box-shadow: 0 8px 20px rgba(0,130,200,0.08);
    }
    .fact{
      display:none;
      padding:12px;
      margin-top:10px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(0,200,255,0.08), rgba(0,120,180,0.06));
      font-weight:700;
    }

    /* back/start buttons */
    .controls { margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn {
      padding:10px 16px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:800;
      color:white;
      background: linear-gradient(180deg,var(--accent),var(--accent-2));
      box-shadow: 0 10px 30px rgba(0,120,200,0.14);
      transform-origin:center;
      transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms;
    }
    .btn:active{ transform: scale(0.96); }
    .btn.ghost{ background: transparent; color:var(--muted); box-shadow:none; border:1px solid rgba(0,0,0,0.06); }

    /* ---------- GAME BOX ---------- */
    #gameBox {
      width:100%;
      height:340px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(220,245,255,0.6));
      overflow:hidden;
      position:relative;
      box-shadow: inset 0 -30px 40px rgba(0,0,0,0.02);
